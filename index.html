<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Path</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .menu-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Изменено с space-between на center */
            padding: 20px;
            position: relative;
        }

        /* Затемнение для читаемости */
        .menu-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(0,0,0,0.3) 0%, 
                rgba(0,0,0,0.5) 50%,
                rgba(0,0,0,0.8) 100%);
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Центрируем по вертикали */
            gap: 60px; /* Расстояние между названием и кнопкой */
        }

        /* Название игры */
        .game-title {
            text-align: center;
            animation: fadeInDown 1.2s ease-out;
        }

        .game-title h1 {
            font-size: 56px;
            font-weight: 900;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 20px #ff6b00,
                0 0 40px #ff4500,
                2px 2px 4px rgba(0,0,0,0.5);
            letter-spacing: 6px;
            line-height: 1.2;
            animation: glowPulse 2s infinite;
        }

        .game-title h1:first-child {
            font-size: 48px;
            margin-bottom: -10px;
        }

        .game-title h1:last-child {
            font-size: 64px;
            color: #ff6b00;
        }

        @keyframes glowPulse {
            0% { text-shadow: 0 0 20px #ff6b00, 0 0 40px #ff4500; }
            50% { text-shadow: 0 0 30px #ff4500, 0 0 60px #ff0000; }
            100% { text-shadow: 0 0 20px #ff6b00, 0 0 40px #ff4500; }
        }

        /* Контейнер для кнопки */
        .start-button-container {
            position: relative;
            width: 280px;
            height: 90px;
            cursor: pointer;
            animation: fadeInUp 1.2s ease-out 0.3s both;
        }

        /* Картинка кнопки */
        .start-button-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            position: relative;
            z-index: 3;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: all 0.3s ease;
        }

        /* Эффект при наведении */
        .start-button-container:hover .start-button-image {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px #ff6b00) drop-shadow(0 0 40px #ff4500);
        }

        /* Эффект нажатия */
        .start-button-container:active .start-button-image {
            transform: scale(0.95);
            filter: drop-shadow(0 0 30px #ff0000);
        }

        /* Анимации */
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Медиа-запросы для мобильных */
        @media (max-width: 400px) {
            .game-title h1:first-child { font-size: 40px; }
            .game-title h1:last-child { font-size: 52px; }
            .start-button-container { width: 240px; height: 77px; }
            .content { gap: 40px; }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="content">
            <div class="game-title">
                <h1>ENDLESS</h1>
                <h1>PATH</h1>
                <!-- Подзаголовок удален -->
            </div>
            
            <!-- Кнопка с картинкой -->
            <div class="start-button-container" onclick="startGame()">
                <img src="assets/start-button.png" alt="Начать игру" class="start-button-image">
            </div>
            
            <!-- Версия удалена -->
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        tg.ready();
        
        function startGame() {
            // Тактильный отклик
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Отправляем событие в бот
            tg.sendData(JSON.stringify({
                action: 'start_game',
                timestamp: Date.now()
            }));
            
            // Переходим в игру
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 200);
        }
        
        // Предзагрузка game.html
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'prefetch';
        preloadLink.href = 'game.html';
        document.head.appendChild(preloadLink);
    </script>
</body>
</html>
