<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Endless Path</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .menu-container {
            width: 100%;
            max-width: 450px;
            height: 100vh;
            background-image: url('assets/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
        }

        /* Легкое затемнение для кнопки (опционально - можешь убрать) */
        .menu-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        /* Контейнер для кнопки */
        .start-button-container {
            position: relative;
            z-index: 2;
            width: 280px;
            height: 90px;
            cursor: pointer;
            animation: fadeIn 1s ease-out;
        }

        /* Картинка кнопки */
        .start-button-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.5));
            transition: all 0.3s ease;
        }

        /* Эффект при наведении */
        .start-button-container:hover .start-button-image {
            transform: scale(1.05);
            filter: drop-shadow(0 0 20px #ff6b00);
        }

        /* Эффект нажатия */
        .start-button-container:active .start-button-image {
            transform: scale(0.95);
        }

        /* Анимация появления */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Медиа-запросы для мобильных */
        @media (max-width: 400px) {
            .start-button-container {
                width: 240px;
                height: 77px;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="start-button-container" onclick="startGame()">
            <img src="assets/start-button.png" alt="Start" class="start-button-image">
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        
        // Расширяем на весь экран
        tg.expand();
        tg.ready();
        
        function startGame() {
            // Тактильный отклик
            tg.HapticFeedback.impactOccurred('heavy');
            
            // Отправляем событие в бот
            tg.sendData(JSON.stringify({
                action: 'start_game',
                timestamp: Date.now()
            }));
            
            // Переходим в игру
            setTimeout(() => {
                window.location.href = 'game.html';
            }, 200);
        }
        
        // Предзагрузка game.html
        const preloadLink = document.createElement('link');
        preloadLink.rel = 'prefetch';
        preloadLink.href = 'game.html';
        document.head.appendChild(preloadLink);
        
        // Скрываем основную кнопку Telegram
        tg.MainButton.hide();
    </script>
</body>
</html>
